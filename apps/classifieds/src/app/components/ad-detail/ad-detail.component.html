<div *ngIf="ad" fxLayout="column" fxFill>
  <h1>{{ ad.title }}</h1>
  <mat-tab-group [selectedIndex]="selectedTabIndex">
    <mat-tab label="Detail">
      <ng-template matTabContent>
        <classifieds-ui-ad-detail-tab *ngIf="ad" [ad]="ad"></classifieds-ui-ad-detail-tab>
      </ng-template>
    </mat-tab>
    <mat-tab label="Gallery">
      <ng-template matTabContent>
        <classifieds-ui-ad-gallery-tab *ngIf="ad" [ad]="ad" [mediaBaseUrl]="mediaBaseUrl"></classifieds-ui-ad-gallery-tab>
      </ng-template>
    </mat-tab>
    <mat-tab label="Contact">Contact User</mat-tab>
  </mat-tab-group>
  <div *ngIf="displayOverlay" class="loader-overlay"></div>
</div>
