<form (ngSubmit)="onSubmit()" #createAdForm="ngForm">
  <div>
    <label for="title">Title</label>
    <input type="text" name="title" required [(ngModel)]="ad.title">
  </div>
  <div>
      <label for="description">Description</label>
      <textarea name="description" required [(ngModel)]="ad.description"></textarea>
    </div>
  <button type="submit">Submit</button>
</form>
