<form (ngSubmit)="onSubmit()" #searchBarForm="ngForm" fxLayout="row" fxFill>
  <div fxFlex="30" class="search-field">
    <label for="search">Search</label>
    <input #searchField type="text" placeholder="Search" [(ngModel)]="searchString" name="search">
  </div>
  <div fxFlex="60" class="spacer">
  </div>
  <button type="submit">Submit</button>
</form>
