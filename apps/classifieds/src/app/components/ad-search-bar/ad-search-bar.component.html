<form (ngSubmit)="onSubmit()" #searchBarForm="ngForm" fxLayout="row" fxLayoutGap="1em">
  <mat-form-field appearance="standard" fxFlex="100">
    <input matInput #searchField type="text" placeholder="Search" [(ngModel)]="searchString" name="search">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
