<div fxLayout="column" fxFill>
    <classifieds-ui-ad-search-bar (searchChange)="onSearchChange($event)"></classifieds-ui-ad-search-bar>
    <div fxFlex fxLayout="row" fxLayoutGap="1em" fxFill>
      <classifieds-ui-ad-master fxFlex="30" [ads]="ads" [displayOverlay]="displayMasterOverlay"></classifieds-ui-ad-master>
      <classifieds-ui-ad-detail fxFlex="70" [ad]="ad" [displayOverlay]="displayDetailOverlay"></classifieds-ui-ad-detail>
    </div>
</div>
