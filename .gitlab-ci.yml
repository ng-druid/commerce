# This file is a template, and might need editing before it works on your project.
variables:
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_DRIVER: overlay2
  MOUNT_POINT: /builds/$CI_PROJECT_PATH/mnt

docker-build-master:
  # Official docker image.
  image: docker:19.03.0
  stage: build
  services:
    - docker:19.03.0-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - mkdir -p "$MOUNT_POINT"
    - docker build --pull -t "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$CI_PIPELINE_IID-$CI_COMMIT_SHORT_SHA" -f "$DOCKERFILE_PATH" .
    - docker tag "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$CI_PIPELINE_IID-$CI_COMMIT_SHORT_SHA" "jobid:$CI_JOB_ID"
    - docker tag "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$CI_PIPELINE_IID-$CI_COMMIT_SHORT_SHA" "pipid:$CI_PIPELINE_ID"
    - docker tag "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$CI_PIPELINE_IID-$CI_COMMIT_SHORT_SHA" "pipiid:$CI_PIPELINE_IID"
    - docker tag "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$CI_PIPELINE_IID-$CI_COMMIT_SHORT_SHA" "commit:$CI_COMMIT_SHORT_SHA"
    - docker push "$CI_REGISTRY_IMAGE/$IMAGE_NAME:$CI_PIPELINE_IID-$CI_COMMIT_SHORT_SHA"
  only:
    - master
  tags:
    - docker
    - azure
    - classifieds
    - smeskey
