<ng-container [formGroup]="attributesForm">
  <div formArrayName="attributes">
    <div *ngFor="let attribute of attributesArray.controls; let i=index" formGroupName="{{i}}">
      <classifieds-ui-attribute-widget [attribute]="attributes[i]" [widget]="discoverWidget(attributes[i].widget)"></classifieds-ui-attribute-widget>
    </div>
  </div>
</ng-container>
<div *ngIf="attributes.length == 0">
  <p>No attributes available for ad type. Click next to continue.</p>
</div>
