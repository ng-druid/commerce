<ng-container [formGroup]="attributesForm">
  <div formArrayName="attributes" class="attribute-fields">
    <div *ngFor="let attribute of attributesArray.controls; let i=index" formGroupName="{{i}}" class="attribute-field-container">
      <classifieds-ui-attribute-widget [attribute]="attributes[i]" [widget]="discoverWidget(attributes[i].widget)" [appearance]="appearance"></classifieds-ui-attribute-widget>
    </div>
  </div>
</ng-container>
<div *ngIf="attributes.length == 0">
  <p>No attributes available for ad type. Click next to continue.</p>
</div>
