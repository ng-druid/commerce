<ng-container [formGroup]="controlContainer.control">
  <div formArrayName="attributes">

    <mat-form-field formGroupName="0">
      <mat-label>{{ attribute.attributes[0].label }}</mat-label>
      <mat-select formControlName="value">
        <mat-option *ngFor="let year of (years$ | async )" [value]="year">{{ year }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field formGroupName="1">
      <mat-label>{{ attribute.attributes[1].label }}</mat-label>
      <mat-select formControlName="value">
        <mat-option *ngFor="let make of (makes$ | async )" [value]="make.id">{{ make.display }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field formGroupName="2">
      <mat-label>{{ attribute.attributes[2].label }}</mat-label>
      <mat-select formControlName="value">
        <mat-option *ngFor="let model of (models$ | async )" [value]="model.name">{{ model.name }}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

</ng-container>
