<cdk-virtual-scroll-viewport [itemSize]="300" class="profiles-viewport">
  <div *cdkVirtualFor="let profile of profiles" class="profile-item">
    <div>{{ profile.firstName }}<span *ngIf="profile.middleName && profile.middleName !== ''">profile.middleName }}</span>&nbsp;{{ profile.lastName }}</div>
  </div>
  <!-- <div class="spinner" *ngIf="loading$ | async"><mat-spinner diameter="30" mode="indeterminate"></mat-spinner></div> -->
</cdk-virtual-scroll-viewport>
