<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button *ngIf="!readonly" mat-icon-button disabled></button>
    <mat-checkbox *ngIf="!readonly" class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)" (change)="toggleSelected(node)">{{node.item}}</mat-checkbox>
    <span *ngIf="readonly">{{node.item}}</span>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: isHidden" [ngStyle]="{height: 0, minHeight: 0}"></mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-form-field>
      <input matInput #itemValue placeholder="New item...">
    </mat-form-field>
    <button mat-button>Save</button>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.filename">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-checkbox *ngIf="!readonly" [checked]="checklistSelection.isSelected(node)" (change)="toggleSelected(node)">{{node.item}}</mat-checkbox>
    <button *ngIf="!readonly" mat-icon-button (click)="addNewTerm(node)"><mat-icon>add</mat-icon></button>
    <span *ngIf="readonly">{{node.item}}</span>
  </mat-tree-node>
</mat-tree>
