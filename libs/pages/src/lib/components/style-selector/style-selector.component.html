<div class="style-selector-wrapper">
  <mat-tab-group [selectedIndex]="selectedIndex">
    <mat-tab>
      <mat-nav-list>
        <a *ngFor="let s of stylePlugins" mat-list-item mat-list-item (click)="onStyleSelected(s)">
          <span mat-line>{{ s.title }}</span>
        </a>
      </mat-nav-list>
    </mat-tab>
    <mat-tab>
      <ng-container><ng-template classifiedsUiContentSelectionHost></ng-template></ng-container>
    </mat-tab>
  </mat-tab-group>
</div>
