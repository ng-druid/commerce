<div class="editable-pane-wrapper">
  <div class="pane-header">
    <button (click)="onEditClick()">Edit</button>
    <button class="delete" (click)="onDeleteClick()">Delete</button>
  </div>
  <div class="inner-pane-wrapper">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Content: {{ contentProvider.title }}</mat-panel-title>
        <mat-panel-description>See Settings</mat-panel-description>
      </mat-expansion-panel-header>
      <ul *ngFor="let setting of settings">
        <li>{{ setting.displayName }}: {{ settings | attribute: setting.name }}</li>
      </ul>
    </mat-expansion-panel>
  </div>
</div>
