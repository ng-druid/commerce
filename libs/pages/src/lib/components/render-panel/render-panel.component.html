<div class="render-panel" #panes>
  <ng-container><ng-template classifiedsUiPaneContentHost></ng-template></ng-container>
  <div *ngIf="!stylePlugin && resolvedPanes">
    <classifieds-ui-render-pane *ngFor="let pane of resolvedPanes; let j = index" [pluginName]="pane.contentPlugin" [settings]="pane.settings" [originPane]="panel.panes[originMappings[i]]" [contexts]="pane.contexts"></classifieds-ui-render-pane>
  </div>
</div>
