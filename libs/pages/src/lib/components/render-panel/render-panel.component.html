<div class="render-panel" #panes>
  <ng-container><ng-template classifiedsUiPaneContentHost></ng-template></ng-container>
  <div *ngIf="!stylePlugin && resolvedPanes">
    <ng-container [ngSwitch]="displayType">
      <ng-container *ngSwitchCase="'form'">
        <div [formGroup]="panelForm">
          <div formArrayName="panes">
            <classifieds-ui-render-pane *ngFor="let pane of resolvedPanes; let j = index" [formControlName]="j" [pluginName]="pane.contentPlugin" [settings]="pane.settings" [originPane]="panel.panes[originMappings[i]]" [contexts]="pane.contexts" [displayType]="displayType"></classifieds-ui-render-pane>
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'page'">
        <classifieds-ui-render-pane *ngFor="let pane of resolvedPanes; let j = index" [pluginName]="pane.contentPlugin" [settings]="pane.settings" [originPane]="panel.panes[originMappings[i]]" [contexts]="pane.contexts" [displayType]="displayType"></classifieds-ui-render-pane>
      </ng-container>
    </ng-container>
  </div>
</div>
