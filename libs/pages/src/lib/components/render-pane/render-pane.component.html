<div [formGroup]="paneForm">
  <ng-container><ng-template classifiedsUiPaneContentHost></ng-template></ng-container>
  <classifieds-ui-panel-page *ngIf="pluginName == 'panel' && !linkedPageId" [panelPage]="panelPage" [nested]="true" [contexts]="contexts"></classifieds-ui-panel-page>
  <classifieds-ui-panel-page *ngIf="pluginName == 'panel' && linkedPageId" [id]="linkedPageId" [nested]="true" [contexts]="contexts"></classifieds-ui-panel-page>
</div>
