<cdk-virtual-scroll-viewport itemSize="50" class="vocabularies-viewport">
  <mat-list *cdkVirtualFor="let vocab of vocabularies$ | async" class="vocabulary-item">
    <mat-list-item>
      <a [routerLink]="['/vocabularies/vocabulary', vocab.id]">{{ vocab.humanName }}</a>
      <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="spinner" *ngIf="loading$ | async"><mat-spinner diameter="30" mode="indeterminate"></mat-spinner></div>
</cdk-virtual-scroll-viewport>
<div *ngIf="displayOverlay" class="loader-overlay"></div>
