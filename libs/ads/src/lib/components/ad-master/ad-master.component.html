<cdk-virtual-scroll-viewport itemSize="50" class="ads-viewport">
  <mat-list *cdkVirtualFor="let ad of adsDataSource" class="ad-item" (click)="viewAd(ad.id)">
    <mat-list-item>
      <a [routerLink]="['/ads/ad', ad.id]">{{ ad.title }}</a>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="spinner"><mat-spinner diameter="30" mode="indeterminate"></mat-spinner></div>
</cdk-virtual-scroll-viewport>
<div *ngIf="displayOverlay" class="loader-overlay"></div>
