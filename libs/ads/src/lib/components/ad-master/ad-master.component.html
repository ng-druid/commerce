<cdk-virtual-scroll-viewport [itemSize]="300" class="ads-viewport">
  <div *cdkVirtualFor="let ad of adsDataSource; trackBy: trackById;" class="ad-item" (click)="viewAd(ad.id)">
    <classifieds-ui-ad-display [adType]="adType" [ad]="ad" [plugin]="plugin" display="listItemDisplay"></classifieds-ui-ad-display>
  </div>
  <div class="spinner" *ngIf="loading$ | async"><mat-spinner diameter="30" mode="indeterminate"></mat-spinner></div>
</cdk-virtual-scroll-viewport>
