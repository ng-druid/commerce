<cdk-virtual-scroll-viewport itemSize="300" class="ads-viewport">
  <div *cdkVirtualFor="let ad of adsDataSource" class="ad-item" (click)="viewAd(ad.id)">
    <classifieds-ui-ad-list-item [adType]="adType" [ad]="ad" [plugin]="plugin"></classifieds-ui-ad-list-item>
  </div>
  <div class="spinner" *ngIf="loading$ | async"><mat-spinner diameter="30" mode="indeterminate"></mat-spinner></div>
</cdk-virtual-scroll-viewport>
