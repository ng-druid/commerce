<cdk-virtual-scroll-viewport itemSize="50" class="ads-viewport">
  <mat-list *cdkVirtualFor="let ad of adsDataSource" class="ad-item" (click)="viewAd(ad.id)">
    <mat-list-item>
      <a [routerLink]="['/ads/' + adType + '/ad', ad.id]">{{ ad.title }}</a>
      <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="spinner" *ngIf="loading$ | async"><mat-spinner diameter="30" mode="indeterminate"></mat-spinner></div>
</cdk-virtual-scroll-viewport>
