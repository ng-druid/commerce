<div fxFlex fxLayout="column" fxFill>
  <div class="ad-header">
    <h3>{{ ad.title }}</h3>
    <div>The Property Address</div>
  </div>
  <div class="ad-content-container">
    <div fxFlex fxLayout="row" fxFill class="ad-content">
      <div fxFlex="65">
        <ngx-gallery *ngIf="galleryImages.length != 0 else imagePlaceholder" [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
        <ng-template #imagePlaceholder>
          <div class="placeholder">
            <span>No Photo Available</span>
          </div>
        </ng-template>
      </div>
      <div fxFlex="35" class="ad-info">
        <div class="price">{{ ad.attributes | attribute:'price' | numeral:'$0,0.00' | na }}</div>
        <div>
          <div fxFlex fxLayout="row">
            <div fxFlex="50">{{ ad.attributes | attribute:'beds' }}</div>
            <div fxFlex="50">{{ ad.attributes | attribute:'sqft' }}</div>
          </div>
        </div>
        <div>{{ ad.attributes | attribute:'baths' }}</div>
        <!-- <div>{{ phone }}</div> -->
        <!-- <p>>contact</p> -->
      </div>
    </div>
  </div>
</div>
