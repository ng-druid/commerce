<div *ngIf="ad" fxLayout="column" fxFill>
  <h1>{{ ad.title }}</h1>
  <ul class="attributes" *ngIf="ad.attributes && ad.attributes.length > 0">
    <li *ngFor="let attribute of ad.attributes">
      {{ attribute.displayName ? attribute.displayName : attribute.name }}: {{ attribute.value ? attribute.value : 'N/A' }}
    </li>
  </ul>
  <p *ngIf="city">{{ city }}</p>
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" [dynamicHeight]="true">
    <mat-tab label="Detail">
      <ng-template matTabContent>
        <classifieds-ui-ad-detail-tab *ngIf="ad" [ad]="ad" [mediaBaseUrl]="mediaBaseUrl"></classifieds-ui-ad-detail-tab>
      </ng-template>
    </mat-tab>
    <mat-tab *ngIf="displayGalleryTab" label="Gallery">
      <ng-template matTabContent>
        <classifieds-ui-ad-gallery-tab *ngIf="ad" [ad]="ad" [mediaBaseUrl]="mediaBaseUrl"></classifieds-ui-ad-gallery-tab>
      </ng-template>
    </mat-tab>
    <mat-tab *ngFor="let featureSet of ad.featureSets" [label]="featureSet.humanName">
      <ng-template matTabContent>
        <classifieds-ui-taxonomy-selector [terms]="featureSet.terms" [readonly]="true" [hideUnselected]="true"></classifieds-ui-taxonomy-selector>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  <div *ngIf="displayOverlay" class="loader-overlay"></div>
</div>
