<div fxLayout="row" fxFill>
  <div fxFlex="50" fxFlex.sm="100" class="description">
    <div *ngIf="profile && profile.headshot" class="photo-container"><div class="photo">
      <img src="{{ mediaBaseUrl + '/' + profile.headshot.path }}">
    </div></div>
    {{ ad.description }}
  </div>
  <classifieds-ui-ad-gallery-tab fxFlex="50" fxFlex.sm="0"  [ad]="ad" [mediaBaseUrl]="mediaBaseUrl"></classifieds-ui-ad-gallery-tab>
</div>
